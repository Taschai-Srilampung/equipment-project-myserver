version: '3'

services:
  backend:
    build: ./backend
    ports:
      - "1337:1337"
    depends_on:
      - db
    env_file: ./backend/.env
    networks:
      - app-network

  frontend:
    build:
      context: ./frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    env_file: ./frontend/.env
    command: npm run dev -- --host 0.0.0.0
    networks:
      - app-network

  db:
    image: mysql:5.7
    platform: linux/amd64
    command: --default-authentication-plugin=mysql_native_password
    ports:
      - "3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: KazehayaRyo
      MYSQL_DATABASE: TestAPI
    volumes:
      - ./data:/var/lib/mysql
    networks:
      - app-network

networks:
  app-network:
    name: app-network
